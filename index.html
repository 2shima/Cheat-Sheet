            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Patates.jpg/1920px-Patates.jpg" />
            <figcaption>You can link images from other sites...</figcaption>
        </figure>
        <figure>
            <img src="Resources/potato.jpg" />
            <figcaption>...or add images from a local directory.</figcaption>
        </figure>
